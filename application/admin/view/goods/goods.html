    function show() {
        $.ajax({
            url: "{:url('goods/show')}",
            dataType: 'json',
            success: function (res) {
                console.log(res)
                var tr=''
                for (var i=0;i<res.length;i++){
                    tr=tr+'<tr class="text-c"><td><input name="" type="checkbox" class="mycheck" value='+res[i].goods_id+'></td><td>'+res[i].goods_id+'</td><td>'+res[i].goods_name+'</td><td>'+res[i].goods_sn+'</td><td>'+res[i].goods_number+'</td><td>'+res[i].brand_name+'</td><td>'+res[i].cat_name+'</td><td>'+res[i].shop_price+'</td><td><a href="{:url(\'goods/shuxing\')}?id='+res[i].goods_id+'">点击查看属性</a></td> <td class="f-14 product-brand-manage"><a style="text-decoration:none" class="" href="{:url(\'goods/detail\')}?id='+res[i].goods_id+'" title="预览图" ><i class="Hui-iconfont">&#xe64b;</i></a>&nbsp;&nbsp;<a style="text-decoration:none" class="up" href="javascript:;" title="编辑" onClick="modaldemo('+res[i].goods_id+',\''+res[i].goods_name+'\',\''+res[i].goods_sn+'\',\''+res[i].shop_price+'\','+res[i].brand_id+','+res[i].cat_id+')"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" id="del" title="删除" onclick="del1('+res[i].goods_id+')"><i class="Hui-iconfont">&#xe6e2;</i></a></td> </tr>'
                }
                $(".table tbody").html(tr)
            }
        })
    }
    show()

    function del1(id) {
        var __token__=$("#__token__").val()
        $.ajax({
            url: "{:url('goods/delete')}",
            data: {
                id: id,
                __token__:__token__,
            },
            type: "post",
            dataType: "json",
            success: function (res) {
                console.log(res)
                SuccessAlert(res.data)
                show()
                token()
            }
        })
    }

    function datadel(){
        var box=$(".mycheck:checked")
        var __token__=$("#__token__").val()
        console.log(box)
        if (box.length==0){
            ErroAlert("至少选择一项")
        }else{
            var id=''
            for (var i=0;i<box.length;i++){
                id=id+','+box[i].value
            }

            var index = layer.confirm("确认删除?", { icon: 7,  offset: 't', closeBtn: 2, title: '警告', btn: ["确认","关闭"], anim: 2, shade: 0 },function(){
                $.ajax({
                    url: "{:url('goods/deleteMore')}",
                    data: {
                        id: id,
                        __token__:__token__
                    },
                    type: "post",
                    dataType: "json",
                    success: function (res) {
                        console.log(res)
                        if(res.status=="ok"){
                            layer.msg(res.data, {icon: 1,time:2000});
                            show()
                        }
                        token()
                    }
                })
            });
            layer.style(index, {
                color: '#777'
            });
        }
    }

    function modaldemo(id,name,sn,price,id1,id2){
        $("#modal-demo").modal("show")
        $('#p_id').val(id)
        $('#p_name').val(name)
        $('#p_sn').val(sn)
        $('#p_price').val(price)
        $.ajax({
            url: "{:url('goods/show2')}",
            dataType: 'json',
            success: function (res) {
                console.log(res)
                var option=''
                for (var i = 0; i < res.length; i++) {
                    if(id1==res[i]['brand_id']) {
                        console.log(res[i]['brand_id'])
                        option = option + "<option  value='" + res[i]['brand_id'] + "' selected>" + res[i]['brand_name'] + "</option>"
                    }else{
                        option = option + "<option  value='" + res[i]['brand_id'] + "'>" + res[i]['brand_name'] + "</option>"
                    }
                    $("#select2").html(option)
                }
            }
        })

        $.ajax({
            url: "{:url('goods/show3')}",
            dataType: 'json',
            success: function (res) {
                console.log(res)
                var option=''
                for (var i = 0; i < res.length; i++) {
                    if(id2==res[i]['cat_id']) {
                        console.log(res[i]['cat_id'])
                        option = option + "<option  value='" + res[i]['cat_id'] + "' selected>" + res[i]['cat_name'] + "</option>"
                    }else{
                        option = option + "<option  value='" + res[i]['cat_id'] + "'>" + res[i]['cat_name'] + "</option>"
                    }
                    $("#select1").html(option)
                }
                //$("#select1").html(res)
            }
        })
    }

    function pu_update() {
        var id=$('#p_id').val()
        var name=$('#p_name').val()
        var sn=$('#p_sn').val()
        var price=$('#p_price').val()
        var cate=$("#select1").val()
        var brand=$("#select2").val()
        var __token__=$("#__token__").val()
        console.log(id,name,sn,price,brand,cate,__token__)
        $.ajax({
            url: "{:url('goods/pu_update')}",
            data: {
                id: id,
                name: name,
                sn:sn,
                price:price,
                cate:cate,
                brand:brand,
                __token__:__token__,
            },
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res.status == "ok") {
                    SuccessAlert(res.data)
                } else{
                    ErroAlert(res.data)
                }
                $("#modal-demo").modal("hide")
                show()
                token()
            }
        })
    }

    function token() {          //写了一个专门执行token自动生成的方法
        $.ajax({
            url:"{:url('Common/commonToken')}",
            dataType:"json",                        //设置接值格式为json
            success:function (res) {
                var __token__=$("#__token__").val(res.token);
            }
        })
    }
