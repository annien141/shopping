    function add() {
        var shuxing1=$("#shuxing1").val()
        var shuxing2=$("#shuxing2").val()
        var shuxing3=$("#shuxing3").val()
        var kucun=$("#kucun").val()
        var id={$id};
        var __token__=$("#__token__").val()
        console.log(shuxing1,shuxing2,shuxing3,id,__token__)
        $.ajax({
            url: "{:url('goods/addshuxing')}",
            dataType: 'json',
            type:"post",
            data:{
                shuxing1:shuxing1,
                shuxing2:shuxing2,
                shuxing3:shuxing3,
                kucun:kucun,
                id:id,
                __token__:__token__,
            },
            success: function (res) {
                console.log(res)
                if(res.status=='ok'){
                    SuccessAlert(res.data)
                }else{
                    ErroAlert(res.data)
                }
                show()
                token()
            }
        })
    }


    function modaldemo(id,name,description,site){
        $("#modal-demo").modal("show")
        $('#p_id').val(id)
        $('#p_name').val(name)
        $('#p_description').val(description)
        $('#p_site').val(site)
    }

    function pu_update() {
        var id=$('#p_id').val()
        var name=$('#p_name').val()
        var description=$('#p_description').val()
        var site=$('#p_site').val()
        var __token__=$("#__token__").val()
        $.ajax({
            url: "{:url('brand/pu_update')}",
            data: {
                id: id,
                name: name,
                description: description,
                site: site,
                __token__: __token__
            },
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res.status == "error") {
                    ErroAlert(res.data)
                }else{
                    $("#modal-demo").modal("hide")
                    SuccessAlert(res.data)
                }
                show()
                token()
            }
        })
    }

    function token() {          //写了一个专门执行token自动生成的方法
        $.ajax({
            url:"{:url('Base/commonToken')}",
            dataType:"json",                        //设置接值格式为json
            success:function (res) {
                var __token__=$("#__token__").val(res.token);
            }
        })
    }
