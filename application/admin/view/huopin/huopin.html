    function pu_update() {
        var id=$('#p_id').val()
        var name=$('#p_name').val()
        var description=$('#p_description').val()
        var site=$('#p_site').val()
        var __token__=$("#__token__").val()
        $.ajax({
            url: "{:url('brand/pu_update')}",
            data: {
                id: id,
                name: name,
                description: description,
                site: site,
                __token__: __token__
            },
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res.status == "error") {
                    ErroAlert(res.data)
                }else{
                    $("#modal-demo").modal("hide")
                    SuccessAlert(res.data)
                }
                show()
                token()
            }
        })
    }
