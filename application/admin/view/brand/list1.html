    function add() {
        var name=$("#name").val()
        var site=$("#site").val()
        var description=$("#description").val()
        var __token__=$("#__token__").val()
        var formData=new FormData()
        formData.append("logo",$("#addimg1")[0].files[0])
        formData.append("name",name)
        formData.append("site",site)
        formData.append("description",description)
        formData.append("__token__",__token__)

        $.ajax({
            url: "{:url('brand/add')}",
            dataType: 'json',
            type:"post",
            data:formData,
            contentType:false,
            processData:false,
            cache:false,
            success: function (res) {
                console.log(res)
                if(res.status=='ok'){
                    SuccessAlert(res.data)
                }else{
                    ErroAlert(res.data)
                }
                show()
                token()
            }
        })
    }

    function uplogo(id,i) {
        var __token__=$("#__token__").val()
        var formData=new FormData()
        formData.append("logo",$(".uplogo")[i].files[0])
        formData.append("__token__",__token__)
        formData.append("id",id)

        $.ajax({
            url: "{:url('brand/uplogo')}",
            dataType: 'json',
            type:"post",
            data:formData,
            contentType:false,
            processData:false,
            cache:false,
            success: function (res) {
                console.log(res)
                if(res.status=='ok'){
                    SuccessAlert(res.data)
                }else{
                    ErroAlert(res.data)
                }
                show()
                token()
            }
        })
    }



    function modaldemo(id,name,description,site){
        $("#modal-demo").modal("show")
        $('#p_id').val(id)
        $('#p_name').val(name)
        $('#p_description').val(description)
        $('#p_site').val(site)
    }

    function pu_update() {
        var id=$('#p_id').val()
        var name=$('#p_name').val()
        var description=$('#p_description').val()
        var site=$('#p_site').val()
        var __token__=$("#__token__").val()
        $.ajax({
            url: "{:url('brand/pu_update')}",
            data: {
                id: id,
                name: name,
                description: description,
                site: site,
                __token__: __token__
            },
            type: "post",
            dataType: "json",
            success: function (res) {
                if (res.status == "error") {
                    ErroAlert(res.data)
                }else{
                    $("#modal-demo").modal("hide")
                    SuccessAlert(res.data)
                }
                show()
                token()
            }
        })
    }

    function token() {          //写了一个专门执行token自动生成的方法
        $.ajax({
            url:"{:url('Base/commonToken')}",
            dataType:"json",                        //设置接值格式为json
            success:function (res) {
                var __token__=$("#__token__").val(res.token);
            }
        })
    }
